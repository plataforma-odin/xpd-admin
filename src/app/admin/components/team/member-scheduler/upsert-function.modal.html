<form name="ufForm">
    
    <div class="modal-content">

        <div class="modal-header">
            <h3 ng-if="!modalData.id">Add Function Form</h3>
            <h3 ng-if="modalData.id">Update Function Form</h3>
        </div>

        <div class="modal-body">
            
            <div class="form-group" 
                ng-class="{ 'has-error' : ufForm.name.$invalid && !ufForm.name.$pristine }">
                <label for="name">Name:</label>
                <input 
                    name="name" 
                    id="name" 
                    type="text" 
                    class="form-control input-sm" 
                    ng-model="modalData.name"
                    required/>
            </div>

        </div>
    
        <div class="modal-footer">
            <button class="btn btn-success" type="submit" ng-if="!modalData.id" ng-click="ufController.actionButtonAdd()" ng-disabled="ufForm.$invalid">Add</button>
            <button class="btn btn-primary" type="submit" ng-if="modalData.id" ng-click="ufController.actionButtonAdd()" ng-disabled="ufForm.$invalid">Update</button>
            <button ng-if="modalData.id != null" class="btn btn-danger" ng-click="ufController.actionButtonRemove()">Remove</button>
            <button class="btn btn-secondary" ng-click="ufController.actionButtonCancel()">Leave</button>
        </div>

    </div>
</form>
