<div class="panel panel-default xpd-setup-container">

    <div class="panel-heading xpd-setup-container-heading">
        <button 
            id="setup-section-add-section" 
            class="btn btn-sm btn-success pull-right button-add-section" 
            ng-click="sectionController.actionButtonAddSection()">
            <span class="glyphicon glyphicon-plus"></span> Section
        </button>

        <h3 class="panel-title">
            <strong> {{well.name}} </strong>
            <span class="label label-danger" ng-if="well.id != operationData.wellContext.currentWell.id">Not the current Well !!!</span>
            /
            <strong> Section </strong>
        </h3>

    </div>

    <div class="panel-body xpd-setup-container-body">

        <ul class="list-group" ng-show="dados.sectionList == null || dados.sectionList.length == 0">

            <li class="list-group-item">
                No section registered
            </li>

        </ul>

        <xpd-section-list 
            ng-repeat="(index, section) in dados.sectionList" 
            index="index+1" 
            section="section"
            well="well" 
            current-well="operationData.wellContext.currentWell" 
            opened-section="openedSections[section.id]" 
            action-button-make-current="sectionController.actionButtonMakeCurrent(operation)"
            last-section="dados.sectionList[index-1]" 
            next-section="dados.sectionList[index+1]" 
            swap-section="sectionController.swapSection(section1, section2)"
            action-button-edit-section="sectionController.actionButtonEditSection(section)" 
            action-button-remove-section="sectionController.actionButtonRemoveSection(section)"
            action-button-add-operation="sectionController.actionButtonAddOperation(type, section)" 
            action-button-edit-operation="sectionController.actionButtonEditOperation(section, operation)"
            action-button-remove-operation="sectionController.actionButtonRemoveOperation(operation)" 
            swap-operation="sectionController.swapOperation(operation1, operation2)">
        </xpd-section-list>


    </div>

    <div class="panel-footer xpd-setup-container-footer">
        <div class="container">

            <div class="pull-left">
                <a class="btn btn-default" href="#/" id="setup-section-back-to-well-list">
                    <span class="glyphicon glyphicon-chevron-left"></span> Back to Well list
                </a>
            </div>
        </div>
    </div>

</div>
