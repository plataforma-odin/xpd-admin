<div class="row">
	<h1 class="xpd-box-title">Needle Report</h1>
</div>

<div class="row">
	<div class="col-md-6 col-md-offset-6"
		xpd-table-period
		function-change-period="rnController.onClickFilterButton(fromDate, toDate)"
		initial-date="reportsData.fromDate"
		final-date="reportsData.toDate">
	</div>

	<div class="col-md-12 child-element-spacing">
		<div ng-repeat="type in needleData.operationTypes"
			ng-if="type.activities.length > 0">
		
			<h1 ng-if="type.activities.length > 0" class="xpd-box-title">
				{{ type.label | uppercase }} Operation
			</h1>
		
			<div ng-repeat="dchart in type.activities" class="col-md-12">
		
				<h4 class="vre-score-label">{{ dchart.activity }}</h4>
				<div class="row">
					<div xpd-report-needle-chart data-data-chart="dchart">
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<div ng-if="needleData.isEmpty"
	class="empty-value-report-message">
	No activities in this data range
</div>
