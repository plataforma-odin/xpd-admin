<svg xmlns='http://www.w3.org/2000/svg' version='1.1' ng-attr-width='{{svg.width}}' height='100%' xpd-view-box="svg.viewBox">

      <rect width="48" x="1" y="0" ng-attr-height="{{svg.viewBoxHeight * 0.20}}" class="member-header-function-rect">
      </rect>
      <text class="member-header-text member-header-function-text" x="25" ng-attr-y="{{ (svg.viewBoxHeight * 0.20)/2 }}">{{member.function.name}}</text>

      <g transform="translate(50, 0)">
            <rect width="48" x="1" y="0" fill="transparent" ng-attr-height="{{svg.viewBoxHeight * 0.20}}" class="member-header-name-rect">
            </rect>
            <text class="member-header-text member-header-name-text" x="25" ng-attr-y="{{ (svg.viewBoxHeight * 0.20)/2 }}">{{member.name}}</text>
      </g>

      <g ng-attr-transform="translate(0, {{ svg.viewBoxHeight * 0.20 }})">

            <image 
                  xpd-photo-api-directive 
                  photo-api-directive-photo-name="member.photoPath" 
                  photo-api-directive-server-path="tripin/member-pictures"
                  x="1" y="0" preserveAspectRatio="none" ng-attr-height="{{svg.viewBoxHeight * 0.75}}" width="48" />

            <g transform="translate(50, 0)">
                  <g>
                        <text x="1" y="0" dy="0.75em" class="performance-bar-text">Performance</text>
                        <rect x="1" ng-attr-y="{{svg.viewBoxHeight * 0.13}}" ng-attr-height="{{svg.viewBoxHeight * 0.10}}" width="48" fill="#253848"></rect>
                        <rect x="1" ng-attr-y="{{svg.viewBoxHeight * 0.13}}" ng-attr-height="{{svg.viewBoxHeight * 0.10}}" ng-attr-width="{{ ( member.sumScore / member.eventCount ) / 2  | number: 2}}"
                              fill="#75b6e5"></rect>
                  </g>
                  <g ng-attr-transform="translate(0, {{ svg.viewBoxHeight / 4 }})">
                        <text x="1" y="0" dy="0.75em" class="performance-bar-text performance-bar-safety-text">Safety</text>
                        <rect x="1" ng-attr-y="{{svg.viewBoxHeight * 0.13}}" ng-attr-height="{{svg.viewBoxHeight * 0.10}}" width="48" fill="#253848"></rect>
                        <rect x="1" ng-attr-y="{{svg.viewBoxHeight * 0.13}}" ng-attr-height="{{svg.viewBoxHeight * 0.10}}" width="48" fill="#da7070"></rect>
                  </g>
                  <g ng-attr-transform="translate(0, {{ (2 * svg.viewBoxHeight) / 4 }})">
                        <text x="1" y="0" dy="0.75em" class="performance-bar-text">Training</text>
                        <rect x="1" ng-attr-y="{{svg.viewBoxHeight * 0.13}}" ng-attr-height="{{svg.viewBoxHeight * 0.10}}" width="48" fill="#253848"></rect>
                        <rect x="1" ng-attr-y="{{svg.viewBoxHeight * 0.13}}" ng-attr-height="{{svg.viewBoxHeight * 0.10}}" width="48" fill="#75b6e5"></rect>
                  </g>
            </g>
      </g>

</svg>
