<div class="panel panel-default">

	<div class="panel-heading clearfix" ng-click="changePanelState()">
		<h4 class="panel-title pull-left">Failures</h4>
		<div class="btn-group pull-right">
			<i type="button"
			class="pull-right glyphicon pointer"
			ng-class="{'glyphicon-chevron-down': collapse, 'glyphicon-chevron-up': !collapse}">
			</i>
		</div>
	</div>

	<div class="panel-body" uib-collapse="collapse">

		<div ng-if="failureList.length != 0">

			<table class="table table-sm table-hover table-condensed">
				<thead>
					<tr>
						<th>NPT</th>
						<th>Category</th>
						<th>Start</th>
						<th>End</th>
						<th>Total</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="(key, failure) in failureList" ng-class="{'danger':failure.npt, 'warning':failure.onGoing}">
						<td>
							<span ng-class="{'glyphicon glyphicon-ok':(failure.npt), '':(!failure.npt)}"></span>
						</td>
						<td>{{failure.category.name}}</td>
						<td>{{failure.startTime | date:'MM/dd/yyyy HH:mm:ss'}}</td>
						<td>{{failure.endTime | date:'MM/dd/yyyy HH:mm:ss'}}</td>
						<td>{{getTotalFailureTime(failure.startTime, failure.endTime) / 1000 | secondsToHourMinutesSeconds}}</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

</div>
