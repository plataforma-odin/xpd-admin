<div class="modal-header">
    <h3>Configuration</h3>
</div>
<div class="modal-body">
    <table class="change-scale-table">
        <thead>
        <th>Attribute</th>
        <th>Min</th>
        <th>Max</th>
        </thead>
        <tbody class="change-scale-modal">
        <tr ng-repeat="track in viewData.trackList">
            <td>{{track.label}}</td>
            <td><input class="xpd-small-input form-control" type="number" ng-model="track.min"></td>
            <td><input class="xpd-small-input form-control" type="number" ng-model="track.max"></td>
        </tr>

        </tbody>
    </table>

</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="actionButtonConfirm()">Confirm Changes</button>
    <button class="btn btn-danger" type="button" ng-click="actionButtonClose()">Close</button>
</div>
